<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        /* 全局重置与基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fcfcfc; /* 柔和的灰白色背景 */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 布局容器 */
        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        /* 顶部导航 */
        header {
            padding: 40px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
        }

        nav a {
            text-decoration: none;
            color: #666;
            margin-left: 20px;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #000;
        }

        /* 主要内容区 */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 0;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -1.5px;
            margin-bottom: 20px;
            color: #111;
        }

        p.intro {
            font-size: 1.25rem;
            color: #666;
            max-width: 500px;
            margin-bottom: 40px;
        }

        /* 按钮样式 */
        .btn {
            display: inline-block;
            background-color: #000;
            color: #fff;
            padding: 12px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn:hover {
            background-color: #333;
            transform: translateY(-2px);
        }

        /* 底部 */
        footer {
            padding: 40px 0;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.85rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">MySite.</div>
            <nav>
                <a href="#">关于</a>
                <a href="#">作品</a>
                <a href="#">联系</a>
            </nav>
        </header>

        <main>
            <h1>你好，世界。</h1>
            <p class="intro">
                这是一个托管在 Cloudflare Pages 上的极简网站。<br>
                简单，高效，快速。
            </p>
            <div>
                <a href="#" class="btn">开始探索</a>
            </div>
        </main>
    </div>

    <footer>
        <div class="container">
            &copy; 2024 Design by You. Powered by Cloudflare.
        </div>
    </footer>

</body>
</html>
